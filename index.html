<!DOCTYPE html>
<html ng-app='myApp'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" ng-controller="mainController">
        <h2>AngularJS Examples</h2>
        <hr/>
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Title</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in list | offset: currentPage*itemsPerPage | limitTo: itemsPerPage">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>
                                <a href="{{item.link}}">view&nbsp;<span class="glyphicon glyphicon-eye-open"></span></a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <td colspan="3">
                            <div>
                                <ul class="pagination">
                                    <li ng-class="prevPageDisabled()"> <a href ng-click="prevPage()">« Prev</a> </li>
                                    <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)"> <a href="#">{{n+1}}</a> </li>
                                    <li ng-class="nextPageDisabled()"> <a href ng-click="nextPage()">Next »</a> </li>
                                </ul>
                            </div>
                        </td>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
