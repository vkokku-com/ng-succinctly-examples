<!DOCTYPE html>
<html ng-app='myApp'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Example2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" ng-controller="controllerOne">
        <h2>Creating Custom HTML Elements with Directives</h2>
        <hr/>
        <div class="row">
            <div class="col-lg-12">
                <label for="checkbox">
                    <input id="checkbox" type="checkbox" ng-model="visible"> Toggle me
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div show="visible">
                    <h3>Hello World</h3>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    var app = angular.module('myApp', []);
    app.controller('controllerOne', ['$scope', function($scope) {}]);
    app.directive('show', function() {
        return {
            link: function(scope, element, attributes) {
                scope.$watch(attributes.show, function(value) {
                    element.css('display', value ? '' : 'none');
                });
            }
        }
    });
    </script>
</body>

</html>
