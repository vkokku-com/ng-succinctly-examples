<!DOCTYPE html>
<html ng-app='myApp'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Example2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" ng-controller="controllerOne">
        <h2>Responding to Click Events using Controllers</h2>
        <hr/>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-info" ng-click="toggle()">Click Here</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3 ng-hide='visible'>Hello World</h3>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    var app = angular.module('myApp', []);
    app.controller('controllerOne', ['$scope', function($scope) {
        $scope.visible = true;
        $scope.toggle = function() {
            $scope.visible = !$scope.visible;
        }

    }]);
    </script>
</body>

</html>
