<!DOCTYPE html>
<html ng-app='myApp'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Example20</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" ng-controller="controllerOne">
        <h2>Implementing a Custom Filter to Revert an Input String</h2>
        <hr/>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <input type="text" ng-model="name" placeholder="Enter string" />
                </div>
                <p>Original value: {{ name }}</p>
                <p>Reverse value: {{ name | reverse}}</p>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    var app = angular.module('myApp', []);

    app.controller('controllerOne', ['$scope', function($scope) {

    }]);
    app.filter('reverse', function() {

        return function(input) {
            var result = "";
            input = input || "";
            for (var i = 0; i < input.length; i++) {
                result = input.charAt(i) + result;
            }
            return result;
        }
    });
    </script>
</body>

</html>
