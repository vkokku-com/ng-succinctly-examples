<!DOCTYPE html>
<html ng-app='myApp'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Example22</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" ng-controller="controllerOne">
        <h2>Filtering a List of DOM Nodes</h2>
        <hr/>
        <div class="row">
            <div class="col-lg-12">
                <div ng-init="names =['Sai','Kiran','Kokku','Venkata']">
                    <ul>
                        <li ng-repeat="name in names|exclude: 'Kokku'">{{ name }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    var app = angular.module('myApp', []);

    app.controller('controllerOne', ['$scope', function($scope) {

    }]);
    app.filter('exclude', function() {
        return function(input, exclude) {
            var result = [];
            for (var i = 0; i < input.length; i++) {
                if (input[i] !== exclude) {
                    result.push(input[i]);
                }
            }
            return result
        }

    });
    </script>
</body>

</html>
