<!DOCTYPE html>
<html ng-app='myApp'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Example15</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" ng-controller="controllerOne">
        <h2>Rendering a Directive's DOM Node Children</h2>
        <hr/>
        <div class="row">
            <div class="col-lg-12">
                <my-widget>
                    <p>This is a paragraph</p>
                </my-widget>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    var app = angular.module('myApp', []);

    app.directive('myWidget', function() {
        return {
            restrict: "E",
            transclude: true,
            template: "<div ng-transclude > <h3>Heading</h3> </div>"
        }
    });

    app.controller('controllerOne', ['$scope', function($scope) {

    }]);
    </script>
</body>

</html>
